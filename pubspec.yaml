name: festival_flutterturkiye_org
description: Flutter TÃ¼rkiye Flutter Festivali Resmi Sitesi

publish_to: "none"

version: 2.0.0+12

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  carousel_slider: ^4.0.0
  cloud_firestore: ^3.1.8
  cupertino_icons: ^1.0.4
  expansion_tile_card: ^2.0.0
  equatable: ^2.0.3
  firebase_core: ^1.12.0
  firebase_core_web: ^1.5.4
  get_it: ^7.2.0
  material_design_icons_flutter: ^5.0.6595
  url_launcher: ^6.0.20
  video_player: ^2.2.19

dev_dependencies:
  flutrlint: ^2.0.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/activity_flow/
    - assets/images/speakers/
    - assets/images/sponsors/
    - assets/images/flags/
    - assets/videos/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: fonts/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope-Regular.ttf
          weight: 400
        - asset: fonts/Manrope-Medium.ttf
          weight: 500
        - asset: fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: fonts/Manrope-Bold.ttf
          weight: 700
        - asset: fonts/Manrope-ExtraBold.ttf
          weight: 800
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
